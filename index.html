<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>factorial</h1>
    <script>
        var n = parseInt(prompt('Enter a positive integer: '));


        if (n < 0) {
            console.log("Error! ");
        }

        else if (n === 0) {
            console.log("factorial is 1");
        }


        else {
            var fact = 1;
            for (i = 1; i <= n; i++) {

                fact = fact * i;
            }

            console.log("The factorial is" + fact);

        }
    </script>
</body>

</html>
